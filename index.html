<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsite - All in One</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DB935JP3BE"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-DB935JP3BE');
</script>
<body>
    <div class="header">
        <h1>Tsite - All in One</h1>
        <div class="menu" onclick="showMenu()">☰</div>
        <div class="header-buttons">
        </div>
    </div>
    <div class="categories">
        <div class="category" onclick="showCategory('news')">СМИ</div>
        <div class="category" onclick="showCategory('games')">Игры</div>
        <div class="category" onclick="showCategory('search')">Поисковики</div>
        <div class="category" onclick="showCategory('neural')">Нейросети</div>
    </div>
    <div id="icons" class="icons"></div>

    <!-- Выпадающее меню -->
    <div id="menuPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="toggleMenu()">&times;</span>
            <div id="usercard"></div>
            <p>Добро пожаловать в Tsite! Здесь вы найдете множество полезных ресурсов, таких как СМИ, нейросети, игры и многое другое! Tsite находится в стадии активной разработки.</p>
            
            <button class="menu-button" onclick="toggleTheme()">Сменить тему</button>
            <button class="menu-button" onclick="shareApp()">Поделиться</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
